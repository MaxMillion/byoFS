    <body>
        <!--HTML Goes Here-->
        <div id="header">
            <div id="widget"></div>
            <h1>My Diary (an example byoFS app)</h1>
        </div>
        <div id="content">
            <div id="message-wrapper"><p id="message"></p></div>
            <a href="#" id="add-toggle" style="display:none;">Add an entry</a>
            <div id="add-form" style="display:none;">
                <p><div id="add-title"></div></p>
                <input type="hidden" id="add-id" val=""/>
                <textarea id="add-text"></textarea>
                <p><a href="#" id="add-submit">Submit</a> <a href="#" id="add-back">Cancel</a></p>
                <p id="add-submitting">Submitting...</p>
            </div>
            <div id="list"></div>
        </div>

        <!--App code goes here-->
        <script>
            var template = {
                entry: '<div class="entry-id"><p><span class="entry-title"></span> <a href="#" class="entry-toggle">[+]</a></p><div class="entry-area" style="display:none;"><div class="entry-text-wrapper"><div class="entry-text"></div></div><input type="hidden" class="entry-raw"><a href="#" class="entry-edit">Edit</a> <a href="#" class="entry-del">Delete</a></div></div>'
            }
            var message = {
                init: "To get started, load your diary from Dropbox or localStorage!",
                reg1: "Creating diary...",
                reg2: "Creating diary...Done!",
                empty: "You don't have any entries in your diary. How about adding one?",
                add: "Entry added!",
                update: "Entry updated!",
                del: "Entry deleted!",
                load: "Loading...",
            };
            var ids = [];
            var db;

            function ts_to_str(timestamp){
                var t = new Date(parseInt(timestamp));
                var str =  t.getFullYear()+"-"+('0'+(t.getMonth()+1)).slice(-2)+"-"+('0'+t.getDate()).slice(-2);
                str += " "+('0'+t.getHours()).slice(-2)+":"+('0'+t.getMinutes()).slice(-2)+":"+('0'+t.getSeconds()).slice(-2);
                return str;
            }

            function show_addform(id, text){
                $("#add-title").text(id ? "Editing entry from " + ts_to_str(id) : "New Entry");
                $("#add-id").val(id ? id : "");
                $("#add-text").val(text ? text : "");
                $("#add-toggle").hide();
                $("#add-submit").show();
                $("#add-submitting").hide();
                $("#add-form").show();
                $("#add-back").off("click");
                $("#add-back").one("click", function(e){
                    e.preventDefault();
                    hide_addform();
                });
                //submit or update entry
                $("#add-submit").off("click");
                $("#add-submit").one("click", function(e){
                    e.preventDefault();
                    $("#add-submit").hide();
                    $("#add-submitting").show();
                    //update entry
                    if($("#add-id").val()){
                        db.write("entry"+id, $("#add-text").val(), function(){
                            setup_app('update');
                        });
                    }
                    //new entry
                    else{
                        //id format: YYYY-MM-DD_HH:MM:SS
                        var new_id = new Date().getTime();
                        db.write("entry"+new_id, $("#add-text").val(), function(){
                            ids.unshift(new_id);
                            db.write("index", JSON.stringify(ids), function(){
                                setup_app('add');
                            });
                        });
                    }
                });
            }

            function hide_addform(){
                $("#add-form").hide();
                $("#add-toggle").show();
                $("#add-toggle").off("click");
                $("#add-toggle").one("click", function(e){
                    e.preventDefault();
                    show_addform();
                });
            }

            function load_entries(){
                hide_addform();
                //blank state for no entries
                if(!ids.length){
                    $("#message").html(message['empty']);
                    $("#list").html("");
                }
                //show list of entries and display the top one
                else{
                    $("#list").html("");
                    for(var i = 0; i < ids.length; i++){
                        $("#list").append(template['entry']);
                        $("#list").children().last().attr("id", ids[i]);
                        $("#"+ids[i]).find(".entry-title").text(ts_to_str(ids[i]));
                    }
                    //event binders for entry expand/collapse/edit/delete
                    $(".entry-toggle").off("click");
                    $(".entry-toggle").on("click", function(e){
                        var id = $(e.target).parents(".entry-id").attr("id");
                        if($("#"+id).find(".entry-toggle").text() == "[+]"){
                            if($("#"+id).find(".entry-raw").val() == ""){
                                $("#"+id).find(".entry-text").text("Loading...");
                                db.read("entry"+id, function(data){
                                    if(data === null)
                                        data = "";
                                    $("#"+id).find(".entry-raw").val(data);
                                    $("#"+id).find(".entry-text").html(data.replace(/\n/g, '<br>'));
                                });
                            }
                            $("#"+id).find(".entry-area").show();
                            $("#"+id).find(".entry-toggle").text("[-]");
                        }
                        else{
                            $("#"+id).find(".entry-area").hide();
                            $("#"+id).find(".entry-toggle").text("[+]");
                        }
                    });
                    $(".entry-edit").off("click");
                    $(".entry-edit").on("click", function(e){
                        var id = $(e.target).parents(".entry-id").attr("id");
                        show_addform(id, $("#"+id).find(".entry-raw").val());
                        window.scrollTo(0, $("#add-form").offset().top - 10);
                    });
                    $(".entry-del").off("click");
                    $(".entry-del").on("click", function(e){
                        e.preventDefault();
                        var id = $(e.target).parents(".entry-id").attr("id");
                        if(confirm("Are you sure you want to delete this entry?")){
                            ids.splice(ids.indexOf(parseInt(id)), 1);
                            db.write("index", JSON.stringify(ids), function(){
                                db.write("entry"+id, null, function(){
                                    setup_app('del');
                                });
                            });
                        }
                    });
                }
            }

            function setup_app(msg_key){
                $("#message").html(message['load']);
                //see if the index exists
                try{
                    db.read("index", function(data){
                        //no index, assume registration and create index file
                        if(data == null){
                            $("#message").html(message['reg1']);
                            db.write("index", JSON.stringify([]), function(){
                                $("#message").html(message['reg2']);
                                setup_app();
                            });
                            return;
                        }
                        //index found
                        else{
                            if(msg_key)
                                $("#message").html(message[msg_key])
                            else
                                $("#message").html("");
                            ids = $.parseJSON(data);
                            load_entries();
                        }
                    });
                    return;
                }
                catch(error){
                    console.log("error");
                    console.log(error);
                    alert("Couldn't decrypt from that password :(");
                    app_init();
                }
            }

            //initialize app
            function app_init(){
                $("#message").html(message['init'])
                byoFS("mydiary", "#widget", function(connected_db){
                    db = connected_db;
                    setup_app();
                });
            }
            app_init();
        </script>
